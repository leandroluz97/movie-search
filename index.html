<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Movie Data Base</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bg"></div>
    <header>
      <div class="head">
        <img
          src="img/The_Movie_DB.svg"
          alt="The movie Data base logo"
          class="head__logo"
        />
        <div class="head__search">
          <i class="fal fa-search head__lupa"></i>
          <input
            type="text"
            id="input"
            class="head__input"
            placeholder="Search a movie"
          />
        </div>

        <ul class="head__nav">
          <li class="head__item"><a href="#popular">POPULAR</a></li>
          <li class="head__item"><a href="#">FAVORITE</a></li>
        </ul>
      </div>
    </header>
    <div id="error" class="error"></div>
    <main>
      <div id="main" class="main"></div>
    </main>

    <section id="search">
      <h2 class="search__title">Search Results</h2>
      <section class="section__carousel" id="searchCarousel">
        <div class="carouselBox" id="boxSearch"></div>
        <div class="carousel" id="carouselSearch"></div>
      </section>
    </section>

    <section id="popular">
      <h2 class="popular__title">Popular Movies</h2>
      <section class="section__carousel" id="popularCarousel">
        <div class="carouselBox" id="boxPopular"></div>
        <div class="carousel" id="carouselPopular"></div>
      </section>
    </section>

    <section id="top">
      <h2 class="top__title">Top Rated Movies</h2>
      <section class="section__carousel" id="topCarousel">
        <div class="carouselBox" id="boxTop"></div>
        <div class="carousel" id="carouselTop"></div>
      </section>
    </section>

    <section id="favorite">
      <h2 class="favorite__title">Favorites</h2>
      <section class="section__carousel" id="favCarousel">
        <div class="carouselBox" id="boxFav"></div>
        <div class="carousel" id="carouselFav"></div>
      </section>
    </section>

    <script src="movie.js"></script>
    <script src="ui.js"></script>
    <script src="scroll.js"></script>
    <script src="app.js"></script>
  </body>
</html>
